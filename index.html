<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <script src="assets/scripts/config.js" defer></script>
    <script src="assets/scripts/game.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Tic Tac Toe</h1>
      <p>Created using HTML, CSS and JavaScript.</p>
    </header>
    <main>
      <aside id="config-overlay">
        <h2>ENTER NAME</h2>
        <form>
          <div id="form-config">
            <label for="user-name">Player Name</label>
            <input type="text" name="user-name" id="user-name" />
          </div>
          <div>
            <button type="reset" class="btn btn-cancel" id="btn-cancel">
              CANCEL
            </button>
            <button type="submit" class="btn" id="btn-confirm">CONFIRM</button>
          </div>
        </form>
      </aside>
      <section id="player-display">
        <ol>
          <li>
            <article id="data-player-1">
              <h2>PLAYER 01</h2>
              <h3>Jane Doe</h3>
              <p class="player-symbol">X</p>
              <button
                type="button"
                class="btn-edit"
                id="btn-edit-01"
                data-player-id="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <h2>PLAYER 02</h2>
            <h3>John Doe</h3>
            <p class="player-symbol">O</p>
            <button
              type="button"
              class="btn-edit"
              id="btn-edit-02"
              data-player-id="2"
            >
              Edit
            </button>
          </li>
        </ol>
        <button type="button" class="btn" id="btn-start">START NEW GAME</button>
      </section>
      <section id="game">
        <article id="game-over">
            <h3>You won, <span id="winner-name">PLAYER NAME</span></h3>
            <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's your turn <span id="current-player">PLAYER NAME</span></p>
        <ol id="game-board">
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
